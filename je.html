<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix TV Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #141414;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: #000;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #e50914;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
            color: #b3b3b3;
        }
        .form-group input[type="text"] {
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            background-color: #222;
            color: #e0e0e0;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        .form-group input[type="text"]:focus {
            border-color: #e50914;
            outline: none;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #e50914;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #d40812;
        }
        button:active {
            transform: scale(0.98);
        }
        .result, .error {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            word-wrap: break-word;
            box-sizing: border-box;
        }
        .result {
            background-color: #004d00;
            color: #00ff00;
            border: 2px solid #003300;
        }
        .error {
            background-color: #4d0000;
            color: #ff0000;
            border: 2px solid #3d0000;
        }
        .icon {
            font-size: 50px;
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Netflix TV Login</h1>
        <form method="post">
            <div class="form-group">
                <label for="code">Enter 8-Digit Code:</label>
                <input type="text" id="code" name="code" placeholder="Enter 8-digit code" required>
            </div>
            <button type="submit"><i class="fas fa-check"></i> Submit</button>
        </form>
        
    </div>
</body>
</html>
